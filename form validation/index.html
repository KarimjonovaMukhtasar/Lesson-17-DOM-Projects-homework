    <div class="container">
        <form id="form">
            <div class="header">
                <h1> REGISTRATION FORM </h1>
            </div>
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Enter your name" required>
            <div >
                <p id="errorName" class="error"></p>
            </div>
            <label for="email">Email</label>
            <input id="email" type="eamil" placeholder="Enter your email" required>
            <div >

            </div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter your password" required>
            <div >
                <p id="errorPassword" class="error" ></p>
            </div>
            <label for="confirm">Retype Password</label>
            <input id="confirm" type="password" placeholder="Enter password again" required>
            <div>
                <p id="errorConfirm"  class="error"></p>
            </div>
            <button id="btn" type="submit"><b> SUBMIT </b></button>
    </div>
    </form>
    </div>
